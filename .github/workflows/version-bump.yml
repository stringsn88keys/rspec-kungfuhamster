name: Version Bump

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - master

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump-type
        run: |
          LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'
          echo "Labels: $LABELS"

          if echo "$LABELS" | grep -q "major"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Bumping MAJOR version"
          elif echo "$LABELS" | grep -q "minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Bumping MINOR version"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Bumping PATCH version"
          fi

      - name: Bump version
        id: bump
        run: |
          NEW_VERSION=$(ruby scripts/bump_version.rb ${{ steps.bump-type.outputs.type }})
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Commit and push version bump
        run: |
          git add lib/rspec_kung_fu_hamster/version.rb
          git commit -m "Bump version to ${{ steps.bump.outputs.version }} [skip ci]"
          git tag -a "v${{ steps.bump.outputs.version }}" -m "Version ${{ steps.bump.outputs.version }}"
          git push origin ${{ github.event.pull_request.base.ref }}
          git push origin "v${{ steps.bump.outputs.version }}"
